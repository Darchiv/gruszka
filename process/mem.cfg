MEMORY
{
	RAM:		start = $0000, size = $8000;
}

SEGMENTS
{
	ZEROPAGE:	load = RAM, type = zp, define = yes;
	STARTUP:	load = RAM, type = ro, define = yes;
	CODE:		load = RAM, type = ro, define = yes; # Must be just before DATA. Otheriwse simple addressing won't be set in o65 header.
	DATA:		load = RAM, type = rw, define = yes;
	RODATA:		load = RAM, type = ro, define = yes;
	BSS:		load = RAM, type = bss, define = yes;
}

FILES {
    %O: format = o65;
}

FORMATS {
    o65: os = cc65, version = 0, id = $8000
         export = start;
}